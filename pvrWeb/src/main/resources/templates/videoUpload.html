<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>上传视频</title>

    <link rel="stylesheet" type="text/css" th:href="@{/static/js/bootstrap-wysihtml5/bootstrap-wysihtml5.css}"/>

    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="common/left-side :: left-side"></div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" style="min-height: 800px">

        <!-- header section start-->
        <div th:replace="common/header-section :: header-section"></div>
        <!-- header section end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="mail-box">
                <section class="mail-box-info">
                    <header class="header">
                        <div class="compose-btn pull-right">
                                <button class="btn btn-primary btn-sm" type="submit" onclick="fileSubmit()">上传</button>
                                <button class="btn btn-sm btn-default">取消</button>
                        </div>
                        <div class="btn-toolbar">
                            <h4 class="pull-left">
                                视频上传
                            </h4>
                        </div>

                    </header>

                    <section class="mail-list">
                        <div class="compose-mail">
                            <div class="form-group">
                                <label for="title" class="">Title:</label>
                                <input type="text" tabindex="1" id="title" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="videoName" class="">VideoName:</label>
                                <input type="text" tabindex="2" id="videoName" class="form-control">
                            </div>

                            <div class="compose-editor">
                                <label for="description" class="">Description:</label>
                                <textarea id="description" class="form-control" rows="9"></textarea>
                            </div>
                            <div class="form-group">
                                <form role="form-horizontal" method="post" id="form-signin"
                                      enctype="multipart/form-data" action="/video/uploadAction">
                                    <label for="videoFile" class="">Video File:</label>
                                    <input type="file" id="videoFile" name="videoFile" class="default">
                                </form>
                            </div>
                            <div class="form-group">
                                <form role="form-horizontal" method="post" id="coverImage"
                                      enctype="multipart/form-data" action="/video/uploadAction">
                                    <label for="coverImageFile">Cover Image:</label>
                                    <input type="file" id="coverImageFile" name="coverImageFile" class="default">
                                </form>
                            </div>
                            <hr/>
                            <div class="compose-btn">
                                <button onclick="fileSubmit()" class="btn btn-primary btn-sm" type="submit">上传</button>
                                <button class="btn btn-sm btn-default">取消</button>
                            </div>
                        </div>
                    </section>
                </section>
            </div>

        </div>
    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/static/js/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{/static/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/modernizr.min.js}"></script>
<script th:src="@{/static/js/jquery.nicescroll.js}"></script>
<script th:src="@{/static/js/jquery.form.min.js}"></script>

<script type="text/javascript" th:src="@{/static/js/bootstrap-wysihtml5/wysihtml5-0.3.0.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap-wysihtml5/bootstrap-wysihtml5.js}"></script>
<script th:src="@{/static/modules/common/js/common.js}"></script>
<script th:src="@{/static/modules/video/js/video.js}"></script>

<!--common scripts for all pages-->
<script th:src="@{/static/js/scripts.js}"></script>

<script>
    jQuery(document).ready(function () {
        $('.wysihtml5').wysihtml5();
    });
</script>

</body>
</html>
